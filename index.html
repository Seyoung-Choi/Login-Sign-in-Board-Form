<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Noto+Sans+KR&family=Noto+Serif+KR:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login--container shadow">
            <div class="login--leftside">
                <div class="top--logo"></div>
                <h1>Login form</h1>
            </div>
             <div class="login--rightside">
                <div class="login--input--container">  
                 <h1>관리자 로그인</h1>                
                 <input type="text" class="login--id" placeholder="아이디를 입력하세요.">
                  <input type="password" class="login--pw" placeholder="비밀번호를 입력하세요.">
                    <button class="login--btn" onclick="">로그인</button>
                </div>
                 
             </div>

        </div>
        
    </div>
</body>
</html>
